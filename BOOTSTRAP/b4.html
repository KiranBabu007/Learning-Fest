<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



</head>
<body>
   
  <div class="container text-center col-6"  >
    <div class="card mt-5">
      <div class="card-header" style="background-color: white;">
        <h4>Form</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" class="form-control" id="mobile" >
          </div>
          <div class="form-group">
            <label for="mobile">Email address</label>
            <input type="text" class="form-control" id="mobile" >
          </div>
          <div class="form-group">
            <label for="mobile">Company/institution name</label>
            <input type="text" class="form-control" id="mobile" >
          </div><br>
          <div class="form-group" style="text-align:start">
            <small id="fileHelp" class="form-text text-muted">Upload a short video or image of hand written sheet showing your interest to join build.myweb</small><br>
            <input type="file" class="form-control-file" id="file">
          </div><br>
          <div class="form-row" style="text-align: start;">
            <div class="col-auto my-1 ">
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" >
                <option selected><small>Have you attended any events by Pygrammers before?!</small></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div><br>
          
          <button style="background-color: #C5D3D9; border: none; right:20px " type="submit">Submit form</button>
        </form>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
