<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            background-color: rgb(255, 231, 14); 
            border: 1px solid black;
            height: 200px;
            width: 600px;
            margin-top: 150px;
        }
    </style>
    <script>
        function calcSum(){
            var n1 = parseFloat(document.getElementById("n1").value)
            var n2 = parseFloat(document.getElementById("n2").value)
            var sum = n1 + n2
            document.getElementById("result").innerHTML = "Result is "+sum
        }
    </script>
</head>
<body>
    <center>
        <div class="container">
            <center>
                <br><br><br>
            <label for="n1">Number 1:</label>
            <input type="text" id="n1" style="margin-right: 30px;">
            <label for="n2">Number 2:</label>
            <input type="text" id="n2">
            <br><br>
            <button onclick="calcSum()">Calculate Sum</button>
            </center>
            <br>
            <div class="result" style="display: flex; justify-content: center; background-color: beige;">
    
                <p id="result" >
            </div>
        </div>
   </center>
</body>
</html>
