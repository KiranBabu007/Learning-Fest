
<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(19,0,38);
      background: linear-gradient(90deg, rgba(19,0,38,1) 0%, rgba(149,0,120,1) 38%, rgba(0,187,224,1) 99%);
    }
    .container {
      background: white;
      margin: auto;
      margin-top: 100px;
      max-width: 400px; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>
    <div class="input-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="Loan amount" required>
    </div>
    <div class="input-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Interest rate" required>
    </div>
    <div class="input-group">
      <label for="loanTerm">Loan Term (months):</label>
      <input type="number" id="loanTerm" placeholder="Loan term" required>
    </div>
    <button type="button" onclick="calculateEMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      var loanAmount = parseFloat(document.getElementById('loanAmount').value)
      var interestRate = parseFloat(document.getElementById("interestRate").value)
      var loanTerm = parseFloat(document.getElementById("loanTerm").value)

      var monthlyInterest = interestRate / 100 / 12;
      var monthlyPayment = (loanAmount * monthlyInterest * Math.pow(1 + monthlyInterest, loanTerm)) / (Math.pow(1 + monthlyInterest, loanTerm) - 1);

      document.getElementById('result').innerHTML = 'Monthly EMI: ' + monthlyPayment.toFixed(2);
    }
  </script>
</body>
</html>
